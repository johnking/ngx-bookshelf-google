sudo: required
language: node_js
cache:
  yarn: true
notifications:
  email: false
node_js:
  - node
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - npm run ci
after_success:
  - npm run semantic-release
  - bash ./docs-deploy.sh
env:
  global:
    - GH_REF: github.com/johnking/ngx-bookshelf-google.git
